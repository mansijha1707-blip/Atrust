<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atrust Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#scores">Trust Scores</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Dashboard Section -->
        <section id="dashboard">
            <h1>Welcome to Atrust Dashboard</h1>

            <div class="card">
                <h2>Trust Score</h2>
                <p>
                    Your current trust score is:
                    <span id="trust-score">85%</span>
                </p>
                <button type="button" onclick="showModal()">
                    View Details
                </button>
            </div>
        </section>

        <!-- Scores Overview Section -->
        <section id="scores">
            <h2>Trust Scores Overview</h2>

            <div class="card">
                <p>Overview content will go here...</p>
            </div>
        </section>

    </main>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <h2>Trust Score Details</h2>
            <p>Detailed breakdown of your trust score...</p>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function showModal() {
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
